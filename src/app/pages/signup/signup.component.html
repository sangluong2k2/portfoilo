<app-header></app-header>
<div class="w-[20%] mx-auto my-[50px] border rounded p-[20px]">
    <form (ngSubmit)="onSubmit()">
      <div class="form-outline mb-4">
        <label class="form-label" for="form1Example1" >Name</label> <br>
        <input type="text" id="form1Example1" [(ngModel)]="User.name" class="form-control" name="name"/>
        
      </div>
      <!-- Email input -->
      <div class="form-outline mb-4"> 
        <label class="form-label" for="form1Example1">Email address</label> <br>
        <input type="email" id="form1Example1" [(ngModel)]="User.email" class="form-control" name="email" />
        
      </div>
    
      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form1Example2">Password</label> <br>
        <input type="password" id="form1Example2" [(ngModel)]="User.password" class="form-control" name="password" />
       
      </div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block rounded border w-[100px] bg-blue-600 text-white">Sign up</button>
    </form>
  </div>
